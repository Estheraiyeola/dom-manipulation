<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Shopping List</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <tr id="userInput">
        <td><input title="item" type="text" id="item"/></td>
        <td><input title="price" type="number" id="price"/></td>
    </tr>
    <button title="add" type="button" onclick="addToCart()">Add</button>
    <button title="remove" type="button" onclick="removeFromCart()">Remove</button>

</body>
</html>
